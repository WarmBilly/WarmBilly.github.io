<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений пошук</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="nav">
        <a href="index.html">Головна</a>
    </div>

    <div class="search-container">
        <h1>Розширений пошук</h1>
        <form action="https://www.google.com/search">
            <label>Усі ці слова мають значення:</label>
            <input type="text" name="as_q">
            
            <label>Точна фраза:</label>
            <input type="text" name="as_epq">

            <label>Будь-яке з цих слів:</label>
            <input type="text" name="as_oq">

            <label>Жодне з цих слів:</label>
            <input type="text" name="as_eq">

            <div class="buttons">
                <input type="submit" value="Розширений пошук">
            </div>
        </form>
    </div>

</body>
</html>
